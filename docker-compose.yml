version: '3.8'
services:
  etcd:
    image: quay.io/coreos/etcd:v3.4.9
    command: "etcd -advertise-client-urls http://etcd:2379 -listen-client-urls http://0.0.0.0:2379"
    ports:
      - 2379:2379
  ballista-scheduler:
    image: ballista-scheduler
    build:
      dockerfile: dev/docker/ballista-scheduler.Dockerfile
      context: .
    command: "--config-backend etcd --etcd-urls etcd:2379 --bind-host 0.0.0.0"
    environment:
      - RUST_LOG=info
    volumes:
      - ./benchmarks/data:/data
    depends_on:
      - etcd
  ballista-executor:
    image: ballista-executor
    build:
      dockerfile: dev/docker/ballista-executor.Dockerfile
      context: .
    command: "--bind-host 0.0.0.0 --scheduler-host ballista-scheduler"
    deploy:
      replicas: 2
    environment:
      - RUST_LOG=ballista=debug,info
    volumes:
      - ./benchmarks/data:/data
    depends_on:
      - ballista-scheduler
  ballista-client:
    image: ballista-client
    build:
      dockerfile: dev/docker/ballista-benchmarks.Dockerfile
      context: .
    command: ["/bin/sh", "sleep", "infinity"]
    environment:
      - RUST_LOG=info
    volumes:
      - ./benchmarks/data:/data
    depends_on:
      - ballista-scheduler
      - ballista-executor
