[package]
name = "ballista-examples"
description = "Ballista usage examples"
version = "0.12.0"
homepage = "https://github.com/apache/arrow-ballista"
repository = "https://github.com/apache/arrow-ballista"
authors = ["Apache DataFusion <dev@datafusion.apache.org>"]
license = "Apache-2.0"
keywords = ["arrow", "distributed", "query", "sql"]
edition = "2021"
publish = false

[[example]]
name = "standalone_sql"
path = "examples/standalone-sql.rs"
required-features = ["ballista/standalone"]

[dependencies]
ballista = { path = "../ballista/client", version = "0.12.0" }
ballista-core = { path = "../ballista/core", version = "0.12.0" }
ballista-executor = { path = "../ballista/executor", version = "0.12.0", default-features = false }
ballista-scheduler = { path = "../ballista/scheduler", version = "0.12.0", default-features = false }
datafusion = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }
object_store = { workspace = true, features = ["aws"] }
parking_lot = { workspace = true }
tokio = { workspace = true, features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "parking_lot"
] }
url = { workspace = true }

[dev-dependencies]
ctor = { workspace = true }
env_logger = { workspace = true }
testcontainers-modules = { version = "0.11", features = ["minio"] }
tonic = { workspace = true }

[features]
default = []
testcontainers = []
