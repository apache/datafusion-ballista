[workspace]
members = [
    "ballista-cli",
    "ballista/cache",
    "ballista/client",
    "ballista/core",
    "ballista/executor",
    "ballista/scheduler",
    "benchmarks",
    "examples"
]
exclude = [ "python" ]
resolver = "2"

[workspace.dependencies]
arrow = { version = "51.0.0", features=["ipc_compression"] }
arrow-flight = { version = "51.0.0", features = ["flight-sql-experimental"] }
arrow-schema = { version = "51.0.0", default-features = false }
configure_me = { version = "0.4.0" }
configure_me_codegen = { version = "0.4.4" }
datafusion = "37.0.0"
datafusion-cli = "37.0.0"
datafusion-proto = "37.0.0"
object_store = "0.9.0"
sqlparser = "0.44.0"
tonic = { version = "0.11" }
tonic-build = { version = "0.11", default-features = false, features = [
    "transport",
    "prost"
] }
tracing = "0.1.36"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }

# cargo build --profile release-lto
[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = true

# the release profile takes a long time to build so we can use this profile during development to save time
# cargo build --profile release-nonlto
[profile.release-nonlto]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
inherits = "release"
lto = false
opt-level = 3
overflow-checks = false
panic = 'unwind'
rpath = false
