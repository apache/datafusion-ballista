[workspace]
exclude = ["python"]
members = ["ballista-cli", "ballista/client", "ballista/core", "ballista/executor", "ballista/scheduler", "ballista/tests", "benchmarks", "examples"]
resolver = "2"

[workspace.dependencies]
arrow = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
arrow-buffer = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
arrow-flight = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0", features=["flight-sql-experimental"] }
arrow-schema = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
configure_me = { version = "0.4.0" }
configure_me_codegen = { version = "0.4.4" }

datafusion = { git = "https://github.com/apache/arrow-datafusion.git", rev = "af2cda928140f85d369e26931756a0cbc127e9ec", features=["avro"] }
datafusion-cli = { git = "https://github.com/apache/arrow-datafusion.git", rev = "af2cda928140f85d369e26931756a0cbc127e9ec" }
datafusion-proto = { git = "https://github.com/apache/arrow-datafusion.git", rev = "af2cda928140f85d369e26931756a0cbc127e9ec" }
object_store = "0.7.0"
sqlparser = "0.38.0"
tonic = { version = "0.10" }
tonic-build = { version = "0.10", default-features = false, features = [
    "transport",
    "prost"
] }
tracing = "0.1.36"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }

# cargo build --profile release-lto
[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = true

# the release profile takes a long time to build so we can use this profile during development to save time
# cargo build --profile release-nonlto
[profile.release-nonlto]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
inherits = "release"
lto = false
opt-level = 3
overflow-checks = false
panic = 'unwind'
rpath = false

[patch.crates-io]
arrow = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
arrow-array = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
arrow-buffer = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
arrow-flight = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0", features=["flight-sql-experimental"] }
arrow-schema = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
parquet = { git = "https://github.com/Coralogix/arrow-rs.git", branch="v48.0.0-cx.0" }
