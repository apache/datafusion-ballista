[workspace]
exclude = ["python"]
members = ["ballista-cli", "ballista/client", "ballista/core", "ballista/executor", "ballista/scheduler", "benchmarks", "examples"]
resolver = "2"

[workspace.dependencies]
arrow = { version = "53", features = ["ipc_compression"] }
arrow-flight = { version = "53", features = ["flight-sql-experimental"] }
clap = { version = "4.5", features = ["derive", "cargo"] }
configure_me = { version = "0.4.0" }
configure_me_codegen = { version = "0.4.4" }
datafusion = "44.0.0"
datafusion-cli = "44.0.0"
datafusion-proto = "44.0.0"
datafusion-proto-common = "44.0.0"
object_store = "0.11"
prost = "0.13"
prost-types = "0.13"
tonic = { version = "0.12" }
tonic-build = { version = "0.12", default-features = false, features = [
    "transport",
    "prost"
] }
tracing = "0.1"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
ctor = { version = "0.2" }
mimalloc = { version = "0.1" }

tokio = { version = "1" }
uuid = { version = "1.10", features = ["v4", "v7"] }
rand = { version = "0.8" }
env_logger = { version = "0.11" }
futures = { version = "0.3" }
log = { version = "0.4" }
parking_lot = { version = "0.12" }
tempfile = { version = "3" }
dashmap = { version = "6.1" }
async-trait = { version = "0.1.4" }
serde = { version = "1.0" }
tokio-stream = { version = "0.1" }
url = { version = "2.5" }

# cargo build --profile release-lto
[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = true

# the release profile takes a long time to build so we can use this profile during development to save time
# cargo build --profile release-nonlto
[profile.release-nonlto]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
inherits = "release"
lto = false
opt-level = 3
overflow-checks = false
panic = 'unwind'
rpath = false
