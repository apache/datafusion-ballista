[workspace]
exclude = ["python"]
members = ["kapot-cli", "kapot/cache", "kapot/client", "kapot/core", "kapot/executor", "kapot/scheduler", "examples"]
resolver = "2"

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
clap = { version = "4.5", features = ["derive", "cargo"] }
rustyline = {version = "14.0", features = ["derive"] }

env_logger = "0.11"
log = "0.4"

dashmap = "6.1"

arrow = { version = "53", features = ["ipc_compression"] }
arrow-flight = { version = "53", features = ["flight-sql-experimental"] }
arrow-schema = { version = "53", default-features = false }

datafusion = "42.0"
datafusion-cli = "42.0"
datafusion-proto = "42.0"
datafusion-proto-common = "42.0"

object_store = "0.11"


configure_me = { version = "0.4.0" }
configure_me_codegen = { version = "0.4.4" }
# bump directly to datafusion v43 to avoid the serde bug on v42 (https://github.com/apache/datafusion/pull/12626)

prost = "0.13"
prost-types = "0.13"
tonic = { version = "0.12" }
tonic-build = { version = "0.12", default-features = false, features = [
    "transport",
    "prost"
] }


sqlparser = "0.50"

tracing = "0.1.36"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }

# cargo build --profile release-lto
[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = true

# the release profile takes a long time to build so we can use this profile during development to save time
# cargo build --profile release-nonlto
[profile.release-nonlto]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
inherits = "release"
lto = false
opt-level = 3
overflow-checks = false
panic = 'unwind'
rpath = false
