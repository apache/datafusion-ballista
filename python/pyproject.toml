[build-system]
requires = ["maturin>=1.8.0,<2.0"]
build-backend = "maturin"

[project]
name = "ballista"
description = "Python client for Apache Arrow Ballista Distributed SQL Query Engine"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.9"
keywords = ["ballista", "sql", "rust", "distributed"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python",
    "Programming Language :: Rust",
]
dependencies = [
    "pyarrow>=21.0.0",
    "cloudpickle",
    "datafusion==49",
    "typing-extensions;python_version<'3.13'",
]
dynamic = ["version"]

[project.urls]
homepage = "https://datafusion.apache.org/ballista"
documentation = "https://datafusion.apache.org/ballista"
repository = "https://github.com/apache/datafusion-ballista"

[tool.isort]
profile = "black"

[tool.maturin]
python-source = "python"
module-name = "ballista._internal_ballista"
include = [
    { path = "Cargo.lock", format = "sdist" }
]
exclude = [".github/**", "ci/**", ".asf.yaml"]
# Require Cargo.lock is up to date
locked = true

[dependency-groups]
dev = [
    "maturin>=1.8.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.9.1",
    "toml>=0.10.2",
    "pygithub==2.5.0",
]
docs = [
]
