[package]
name = "datafusion-python"
version = "0.4.0"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
description = "Build and run queries against data"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.57"

[package.metadata.maturin]
name = "datafusion._internal"

[dependencies]
datafusion = { git = "https://github.com/apache/arrow-datafusion", rev = "7607ace992a5a42840bf546221a8635e70e10885", features = ["pyarrow"] }
pyo3 = { version = "0.14", features = ["extension-module", "abi3", "abi3-py36"] }
rand = "0.7"
tokio = { version = "1.13", features = ["macros", "rt", "rt-multi-thread", "sync"] }
uuid = { version = "0.8", features = ["v4"] }

[lib]
crate-type = ["cdylib"]
name = "_internal"

[profile.release]
codegen-units = 1
lto = true
