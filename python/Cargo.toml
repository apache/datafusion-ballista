[package]
name = "pyballista"
version = "0.12.0"
homepage = "https://github.com/apache/arrow-ballista"
repository = "https://github.com/apache/arrow-ballista"
authors = ["Apache DataFusion <dev@datafusion.apache.org>"]
description = "Apache Arrow Ballista Python Client"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.72"
include = ["/src", "/pyballista", "/LICENSE.txt", "pyproject.toml", "Cargo.toml", "Cargo.lock"]
publish = false

[dependencies]
async-trait = "0.1.77"
ballista = { path = "../ballista/client", version = "0.12.0" }
ballista-core = { path = "../ballista/core", version = "0.12.0" }
datafusion = "42.0.0"
datafusion-proto = "42.0.0"
# TODO: pin to 42.0.0 when it's released
datafusion-python = { git = "https://github.com/apache/datafusion-python.git", rev = "f6261b05ce0d68489403fe966a464cdd7d24b3b5" }

pyo3 = { version = "0.22", features = ["extension-module", "abi3", "abi3-py38"] }
pyo3-log = "0.11.0"
tokio = { version = "1.35", features = ["macros", "rt", "rt-multi-thread", "sync"] }

[lib]
crate-type = ["cdylib"]
name = "pyballista"


