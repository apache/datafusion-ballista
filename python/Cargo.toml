[package]
name = "datafusion-python"
version = "0.6.0"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
description = "Build and run queries against data"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.57"

[features]
default = ["mimalloc"]

[dependencies]
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread", "sync"] }
rand = "0.7"
pyo3 = { version = "~0.16.5", features = ["extension-module", "abi3", "abi3-py37"] }
datafusion = { version = "^10.0.0", features = ["pyarrow"] }
datafusion-expr = { version = "^10.0.0" }
datafusion-common = { version = "^10.0.0", features = ["pyarrow"] }
uuid = { version = "0.8", features = ["v4"] }
mimalloc = { version = "*", optional = true, default-features = false }
async-trait = "0.1"
futures = "0.3"

[lib]
name = "datafusion_python"
crate-type = ["cdylib", "rlib"]

[package.metadata.maturin]
name = "datafusion._internal"

[profile.release]
lto = true
codegen-units = 1
